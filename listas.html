<!DOCTYPE html>
<html>
    <head>

        <title>listas</title>

    </head>

    <body>
        <h1>listas en html</h1>
        <ol><!-- Lista ordenada -->
            <li>Elemento 1</li> <!-- Elemento de la lista -->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           

        <ul><!-- Lista desordenada -->
            <li>Elemento A</li><!-- Elemento de la lista --> 
            <li>Elemento B</li>
            <li>Elemento C</li>
        </ul>
    </body>

</html>
